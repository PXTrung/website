{% extends 'base.html' %}

{% block title %}All product{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        {%for product in products%}
        <div class=" col-12 col-md-6 col-lg-4 my-3"> 
            <div class="card shadow" style="width: 360px; height: 510px">
                <div style="width: 360px; height: 300px;">
                    <img src="{{ product.picture.url }}" style='height: 100%; width: 100%;' />
                </div>
                    <div class="card-body text-center">
                        <h4 class="card-title">{{product.name}}</h4>
                        <h5 class="card-subtitle mb-2 text-muted">{{product.price}} VND</h5>
                        <p class="card-text">{{product.description}}</p>
                        <a href="#" class="btn btn-primary">Detail</a>
                        <a href="add_cart/{{product.id}}" class="btn btn-success">Add to cart</a>
                    </div>
            </div>
        </div>
        {% endfor %}    
    </div>
</div>
{% endblock content %}
