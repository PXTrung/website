{%extends 'base.html'%}
{%block title%}Cart{%endblock title%}

{%block content%}
<div class="container">
    <table class="table">
        <thead>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th></th>
        </thead>

        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>Total: {{item.total}}</td>
                <td></td>
            </tr>
        </tfoot>

        {% for item in cart_items %}
        <tr>
            <td>{{item.product.name}}</td>
            <td>{{item.product.price}}</td>
            <td>{{item.quantity}}</td>
            <td><a href="delete/{{item.id}}" class="btn btn-danger bt-sm">Remove</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock content %}
